--><html><head><link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="switch-view.html">

</head><body><dom-module id="remotesw-app">
  <template>
    <style include="app-grid-style">
      :host {
        --app-primary-color: #041d48;
        --app-secondary-color: black;
        --app-grid-columns: 1;
        --app-grid-gutter: 2px;
        display: block;
      }

      app-header {
        color: #30C728;
        background-color: var(--app-primary-color);
      }

      /*@media (max-width: 680px) {
        :host {
          --app-grid-columns: 1;
        }
      }*/
      ul {
        list-style: none;
      }

      .card {
        margin: 0;
        justify-content: center;
        display: flex;
        padding: 25px;
        /*min-width: 320px;*/
        /*min-height: 320px;*/
        color: #757575;
        border-radius: 25px;
        background-color: #393939;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
    </style>

    <app-drawer-layout fullbleed="">
      <!-- Main content -->
      <app-header-layout has-scrolling-region="">
        <app-header slot="header" fixed="" effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="power-settings-new"></paper-icon-button>
            <!--<paper-icon-button icon="power-settings-new" on-tap="switchPower"></paper-icon-button>-->
            <div main-title="">Hamshack Power RemoteSwitch</div>
          </app-toolbar>
        </app-header>

        <ul class="app-grid">
        <!--<li><div class="card" role="listbox">
        </div></li>-->
        <li><div class="card" role="listbox">
          <switch-view name="switch" time="[[remotesw.time]]" state="{{remotesw.state}}">
        </switch-view></div></li>
        </ul>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script src="webusb.js"></script>
  <script src="remotesw.js"></script>

  <script>
    class RemoteSwitchApp extends Polymer.Element {

      static get is() { return 'remotesw-app'; }

      constructor() {
        super();
        this.remotesw = new RemoteSwitch(
          (state) => this.notifyPath('remotesw.state'),
          (time)  => this.notifyPath('remotesw.time'));
      }
    }

    window.customElements.define(RemoteSwitchApp.is, RemoteSwitchApp);
  </script>
</dom-module>
</body></html>
